<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <style>
    .attribution { color: #fff; font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="nft-card">
    <div class="nft-images">
    <img class="nft-img" src="./images/image-equilibrium.jpg" alt="Equilibrium">
    <img src="./images/icon-view.svg" alt="View Icon" class="nft-icon">
  </div>
    <h1 class="nft-name">Equilibrium #3429</h1>
    <p class="description">Our Equilibrium collection promotes balance and calm.</p>
    <div class="row">
      <div class="eth">
        <img src="./images/icon-ethereum.svg" alt="Ethereum" class="eth-img">
      <h2 class="nft-price">0.041 ETH</h2>
      </div>
      <p class="time">3 days left</p>
    </div>
    <hr>
    <div class="avatar">
      <img class="avatar-img" src="./images/image-avatar.png" alt="Avatar">
      <p class="avatar-info">Creation of <a href="#">Jules Wyvern</a></p>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Baris Tas</a>.
  </div>
</body>
</html>

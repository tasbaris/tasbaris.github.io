<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Time tracking dashboard</title>
  <style>
    .attribution { font-size: 11px; text-align: center; color: hsl(228, 45%, 44%); position: relative }
    .attribution a { color: hsl(246, 80%, 60%); }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="user">
      <div class="user-info">
        <div class="user-imgBox">
          <img src="./images/image-jeremy.png" alt="Jeremy Robson" class="user-img">
        </div>
        <h1>Report for <br> <span>Jeremy Robson</span></h1>
      </div>
      <ul>
        <li><a id="daily" href="#">Daily</a></li>
        <li><a id="weekly" class="active" href="#">Weekly</a></li>
        <li><a id="monthly" href="#">Monthly</a></li>
      </ul>
    </div>
    <div class="dashboard">
      </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://tasbaris.github.io">Baris Tas</a>.
  </div>
  <script src="./main.js"></script>
</body>
</html>

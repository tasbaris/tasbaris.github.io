<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; position: absolute;bottom: 3px;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="card">
    <img class="perfume-desktop" src="./images/image-product-desktop.jpg" alt="Perfume">
    <img class="perfume-mobile" src="./images/image-product-mobile.jpg" alt="Perfume">
    <div class="card-info">
      <p class="header">PERFUME</p>
      <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
      <p class="introduction">A floral, solar and voluptuous interpretation composed by Olivier Polge,Perfumer-Creator for the House of CHANEL.</p>
      <div class="price">
        <h2 class="new-price">$149.99<del class="old-price">$169.99</del></h2>
      </div>
      <button class="add-to-cart"><img src="./images/icon-cart.svg" alt="Cart">Add to Cart</button>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Baris Tas</a>.
  </div>
</body>
</html>

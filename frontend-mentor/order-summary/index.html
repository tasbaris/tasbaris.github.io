<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main class="container">
    <div class="card">
      <img src="./images/illustration-hero.svg" alt="A Women listen Song">
      <div class="card-inner">
      <div class="card-text">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
      </div>
      <div class="card-plan">
        <img src="./images/icon-music.svg" alt="">
          <p>Annual Plan <br><span>$59.99/year</span></p>
        <a href="#">Change</a>
      </div>
      <div class="card-button">
        <button class="btn pay">Proceed to Payment</button>
        <button class="btn cancel">Cancel Order</button>
      </div>
    </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Barış Taş</a>.
  </div>
</body>
</html>

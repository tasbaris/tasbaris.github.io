<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <button id="exit" class="hide">Ana Menü</button>
    <div class="start-screen">
        <select id="level">
            <option value="easy">Kolay</option>
            <option value="medium">Orta</option>
            <option value="hard">Zor</option>
        </select>
        <button id="start-button">Başla</button>
        <a id="go-home" href="./../index.html">Ana Sayfaya Dön</a>
    </div>
    
    <div id="display-container">
        <div class="header">
            <div class="number-of-count">
                <span class="number-of-question">1 / 10</span>
            </div>
            <div class="timer-div">
                <img src="timer-icon.svg">
                <span class="time-left">10s</span>
            </div>
        </div>
        <div id="container">
            <!-- quertions and options will be displayed here -->
        </div>
        <button id="next-button">Sonraki</button>
    </div>
    <div class="score-container hide">
        <div id="user-score">Demo Score</div>
        <button id="restart">Ana Menü</button>
    </div>
    <div class="load-screen">
        <div class="wrapper">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="shadow"></div>
            <div class="shadow"></div>
            <div class="shadow"></div>
            <span>Yükleniyor..</span>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
